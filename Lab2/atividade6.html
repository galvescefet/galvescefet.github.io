<body>

        <fieldset>
            <legend>Cadastro de Clientes</legend>
            <form action="/clientes" method="post">
                <label>Nome</label>

                    <label>Endereço</label>
                    <input name="Endereço" type="text" size="50" placeholder="Digite seu endereço"><br><br>

                    <input type="checkbox" id="Desejo receber newsletter" name="Desejo receber newsletter">
                    <label for="Desejo receber newsletter">Desejo receber newsletter</label>

                <input type="reset" value="Cancelar">

    </form>
