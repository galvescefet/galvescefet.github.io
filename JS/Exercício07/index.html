<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo de salario</title>
</head>
<body>
    <h1>Calculando o salario do vendedor</h1>
    <p>Numero de carros vendidos:</p>
    <input type="number" id="num">

    <p>Valor total de vendas:</p>
    <input type="number" id="vendas">

    <p>Salario fixo:</p>
    <input type="number" id="salario">

    <p>Valor por carro vendido:</p>
    <input type="number" id="carro">

    <br><br><br>
    <p>Salario final:</p>
    <button id="botao">Calcular</button>

    <label for="numr">=</label>
    <input type="text" id="resultado">

    <script src="script.js"></script>
</body>
</html>
